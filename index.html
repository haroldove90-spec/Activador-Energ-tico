  <body class="bg-gray-100 dark:bg-slate-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
    <div id="root"></div>
    <script>
      // PWA Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Using a relative path 'sw.js' to ensure it's resolved from the same directory as index.html.
          // This is more robust for static deployments and should fix the 404 error.
          navigator.serviceWorker.register('sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.error('SW registration failed:', registrationError);
            console.error("This 404 error means the sw.js file could not be found. Please check the comments in index.html and sw.js for instructions on how to fix your deployment configuration.");
          });
        });
      }
    </script>
